{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Enrollments</h2>
  <div>
    <a href="/enrollments/new/" class="btn btn-primary">New Enrollment</a>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Student</th>
      <th>Course</th>
      <th>Semester</th>
      <th>Enrolled On</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for e in enrollments %}
    <tr>
      <td>{{ e.student }}</td>
      <td>{{ e.course }}</td>
      <td>{{ e.semester }}</td>
      <td>{{ e.enrolled_on }}</td>
      <td>
        <a class="btn btn-sm btn-outline-danger" href="/enrollments/{{ e.id }}/delete/">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No enrollments yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

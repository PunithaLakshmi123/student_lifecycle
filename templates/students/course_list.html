{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Courses</h2>
  <div>
    <a href="/courses/new/" class="btn btn-primary">New Course</a>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in courses %}
    <tr>
      <td>{{ c.code }}</td>
      <td>{{ c.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="/courses/{{ c.id }}/edit/">Edit</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No courses yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
